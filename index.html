<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div id="timer" class="timer">25:00</div>
        <div id="sand-clock" class="sand-clock">‚è≥</div>
        <div class="button-wrapper">
            <button id="start" class="button button--start">Start</button>
            <button id="stop" class="button button--stop">Stop</button>
            <button id="reset" class="button button--reset">Reset</button>
            <button id="short-break" class="button button--break">Short Break</button>
            <button id="long-break" class="button button--break">Long Break</button>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    <script src="index.js"></script>
</body>
</html>
